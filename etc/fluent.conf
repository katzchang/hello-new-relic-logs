<source>
  @type tail
  @id hello
  path /fluentd/log/hello.log
  pos_file /fluentd/log/hello.log.pos
  tag hello
  <parse>
    @type none
  </parse>
</source>

<source>
  @type tail
  @id hello-json
  path /fluentd/log/hello-json.log
  pos_file /fluentd/log/hello-json.log.pos
  tag hello-json
  <parse>
    @type json
  </parse>
</source>

<filter hello>
  @type record_transformer
  <record>
    hostname ${hostname}
    service_name "オーサムログ🚀"
    how_awesome "⭐⭐⭐⭐⭐"
  </record>
</filter>

<filter hello-json>
  @type record_transformer
  <record>
    hostname ${hostname}
    service_name "オーサムjson🚀"
    how_awesome "👽👽👽👽👽"
  </record>
</filter>

<match **>
	@type newrelic
	@id newrelic_logs
	license_key "#{ENV['NEW_RELIC_LICENSE_KEY']}"
</match>
